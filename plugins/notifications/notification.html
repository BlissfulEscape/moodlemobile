<header>
    <div class="media">
        <div class="img"><img src="img/ico-mail.png" alt="img"></div>
        <div class="bd">
            <h1><%= subject %></h1>
        </div>
    </div>
</header>
<div class="content">
    <%= fullmessage %>
</div>
<footer>
    <% notifdate = new Date(date*1000) %>
    <%= notifdate.getDate() %> / <%= notifdate.getMonth() + 1 %>  / <%= notifdate.getFullYear() %> 
</footer>
